<!doctype html>
<html>
  <head>
    <title><%= title %> Style Guide</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <!-- Compiled site styles -->
    <link type="text/css" rel="stylesheet" media="all" href="../css/style.css">

    <!-- Styles for documentation only -->
    <link type="text/css" rel="stylesheet" media="all" href="doc.css">
    <link type="text/css" rel="stylesheet" media="all" href="github.css">

    <script src="/core/assets/vendor/jquery/jquery.js"></script>

    <script>
      $(function() {
        // select current page
        $(".navbar-nav li a").each(function() {
          var navItemUrl = $(this).attr("href");
          if (document.URL.indexOf(navItemUrl) > -1) {
            $(this).parent().addClass("active");
          }
        });
      })
    </script>
  </head>
  <body id="top" data-spy="scroll" data-target=".submenu-container" data-offset="10">

  <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          Inicio
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <% @categories.each do |category, file_name| %>
            <li>
              <a href="<%= file_name %>"><%= category %></a>
            </li>
          <% end %>
        </ul>
      </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-10 main-content">
