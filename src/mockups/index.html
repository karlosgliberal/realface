<section class="pregunta">
  <div class="container">
    <h2 class="title-section-big pb-5"> ¿A quien te pareces del Real Madrid?</h2>
    <div class="row">
      <div class="col-12">
        <p>Apuesta, quien creres que se parece más de la plantilla del real madrid a ti. Hemos entrenado una inteligancia artificial  con las caras de los jugadores del Real madrid y la compararemo </p>
        <h3 class="center title-section-big pt-3 pb-5">¿te pareces a alguien?</h3>
      </div>
    </div>
  </div>
</section>
<section class="jugadores--lista">
  <div class="container">
    <h3 class="title-section-big pt-3 pb-3"> Seleciona un jugador</h3>
    <div class="row">
      <div class="col-6">
          <div class="cc-selector-2">
            <div class="item radio radio-info">
              <input id="cristiano" type="radio" name="jugadores" value="cristiano" />
              <label class="jugador-cc cristiano" for="cristiano"></label>
            </div>
          </div>
      </div>
      <div class="col-6">
          <div class="cc-selector-2">
            <div class="item radio radio-info">
              <input id="marcelo" type="radio" name="jugadores" value="marcelo" />
              <label class="jugador-cc marcelo" for="marcelo"></label>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
          <div class="cc-selector-2">
            <div class="item radio radio-info">
              <input id="modric" type="radio" name="jugadores" value="modric" />
              <label class="jugador-cc modric" for="modric"></label>
            </div>
          </div>
      </div>
      <div class="col-6">
          <div class="cc-selector-2">
            <div class="item radio radio-info">
              <input id="pepe" type="radio" name="jugadores" value="pepe" />
              <label class="jugador-cc pepe" for="pepe"></label>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
          <div class="cc-selector-2">
            <div class="item radio radio-info">
              <input id="ramos" type="radio" name="jugadores" value="ramos" />
              <label class="jugador-cc ramos" for="ramos"></label>
            </div>
          </div>
      </div>
      <div class="col-6">
          <div class="cc-selector-2">
            <div class="item radio radio-info">
              <input id="zidane" type="radio" name="jugadores" value="zidane" />
              <label class="jugador-cc zidane" for="zidane"></label>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
<section id="video" class="video mt-5 ">
  <video id="videoel" class="js-hidden" width="400" height="300" preload="auto" loop></video>
  <div id="detectedFaces"></div>
</section>
